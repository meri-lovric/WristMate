<div>
  <ion-button (click)="dismiss()">Close</ion-button>
  <div>
    <h1>Connected devices</h1>
    <ul *ngFor="let device of devices">
      <!-- <h2>{{i}}</h2>
         -->
      <ion-icon name="close-circle" (click)="disconnect(device.id)"></ion-icon>
      <li>
        {{ device.name }}
      </li>
      <li>
        {{ device.id }}
      </li>
      <li>
        {{ device.rssi }}
      </li>
    </ul>
  </div>
</div>
