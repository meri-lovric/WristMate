<ion-header>
  <ion-toolbar>
    <ion-title>Comment</ion-title>
    <ion-button [routerLink]="['../']">Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-input placeholder="Comment" color="white"></ion-input>
    </ion-card-content>
    <ion-button>Send <ion-icon name="send"></ion-icon></ion-button>
    <ion-card-header>Input additional information</ion-card-header>
    <div #mapElement class="map"></div>
  </ion-card>
</ion-content>
